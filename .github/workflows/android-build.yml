name: Android CI - Build Debug APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # -------------------------
      # Remove OLD Gradle wrapper
      # -------------------------
      - name: Delete old Gradle Wrapper
        run: rm -rf gradle/wrapper gradlew gradlew.bat

      # -------------------------
      # Install JDK
      # -------------------------
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # -------------------------
      # Generate NEW Gradle wrapper (8.2.1)
      # -------------------------
      - name: Generate Gradle Wrapper 8.2.1
        run: gradle wrapper --gradle-version 8.2.1

      # -------------------------
      # Make gradlew executable
      # -------------------------
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # -------------------------
      # Verify wrapper works
      # -------------------------
      - name: Verify Gradle Wrapper
        run: ./gradlew --version

      # -------------------------
      # Cache Gradle
      # -------------------------
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      # -------------------------
      # Install Android SDK
      # -------------------------
      - name: Install Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 34
          tools: "build-tools;34.0.0,platform-tools,platforms;android-34"

      # -------------------------
      # Build APK
      # -------------------------
      - name: Build Debug APK
        run: ./gradlew assembleDebug --no-daemon

      # -------------------------
      # Upload APK
      # -------------------------
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
